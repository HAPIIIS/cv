<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" form-control1="IE=edge">
    <meta name="viewport" form-control1="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd13a44a73.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.png" type="image/icon type">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand fw-bold fs-3 hafizh bg-primary text-color" href="#">Hafizh</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto text-center mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#form">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <form action="#" method="get" id="form" class="form">
        <div class="container">
            <div class="box-form">
                <h1 class="text-center"><b>Create Account</b></h1>
                <div class="form-control1">
                  <label for="nama">Nama Lengkap</label>
                  <input class="text-line" type="text" name="nama" id="nama" tabindex="1">
                  <i class="fas fa-check-circle ipos1"></i>
                  <i class="fas fa-exclamation-circle ipos1"></i>             
                </div>
                <div class="form-control1">
                  <label for="email">Email</label>
                  <input class="text-line" type="email" name="email" id="email" tabindex="2">
                  <i class="fas fa-check-circle ipos2"></i>
                  <i class="fas fa-exclamation-circle ipos2"></i>
                </div>
                <div class="form-control1">
                  <label for="password1">Password</label>
                  <input class="text-line" type="password" name="password1" id="password1" tabindex="3">
                  <i class="fas fa-check-circle ipos3"></i>
                  <i class="fas fa-exclamation-circle ipos3"></i>
                </div>
                <div class="form-control1">
                  <label for="password2">Retype Password</label>
                  <input class="text-line" type="password" name="password2" id="password2" tabindex="4">
                  <i class="fas fa-check-circle ipos4"></i>
                  <i class="fas fa-exclamation-circle ipos4"></i>
                </div>
                <div class="form-control1">
                  <a href="index.html">
                    <button class="btn btn-outline-primary"type="submit">Daftar</button>
                  </a>
                </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
